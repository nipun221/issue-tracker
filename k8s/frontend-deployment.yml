apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: issue-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 123456789012.dkr.ecr.ap-south-1.amazonaws.com/issue-tracker-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE
              value: "/api"
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: issue-tracker
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
